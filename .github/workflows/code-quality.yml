name: Code Quality Checks

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck
      
      - name: Run shellcheck
        run: |
          find . -type f -exec sh -c '
            for file do
              if head -n1 "$file" | grep -q "^#!.*bash" ; then
                shellcheck "$file"
              fi
            done
          ' sh {} +

  mypy:
    name: Mypy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          
      - name: Run mypy
        run: |
          find . -type f -exec sh -c '
            for file do
              if head -n1 "$file" | grep -q "^#!.*python" ; then
                mypy "$file"
              fi
            done
          ' sh {} + 